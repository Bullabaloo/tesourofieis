---
layout: default
title: Santa Missa Diária
---

<div class="wrapper">
    <nav id="sidebar">
        <div id="sidebar-tools">
            <input id="search-input" type="search" placeholder="Procurar" class="form-control"/>
            <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
                <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
                    <span class="iconify" data-icon="fa:calendar-o" style="color: #df2321" data-inline="true"></span>
                </div>
                <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker4" style="display: none"/>
        </div>
    </div>
        <ul class="list-unstyled with-sidebar-tools">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </ul>
    </nav>
    <div id="content" role="main" class="container-fluid mb-5">
        <div class="col-12" id="content-tools">
            <a class="btn btn bg-transparent text-danger" id="print"><span class="iconify" data-icon="fa:print" data-inline="false"></span></a>
        </div>
        <main class="col-12">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </main>
        <div id="lang-switch" class="btn-group btn-group-toggle mx-auto" data-toggle="buttons">
            <label class="btn btn-dark">
                <input type="radio" name="lang-switch" id="lang-switch-vernacular" style="display: none; padding:0">PT</label>
            <label class="btn btn-dark">
                <input type="radio" name="lang-switch" id="lang-switch-latin" style="display: none; padding:0">LA</label>
        </div>
    </div>
</div>

<!--Templates -->
<script id="template-sidebar-calendar-item" type="text/x-custom-template">
    <li id="sidebar-calendar-item-${date}" class="sidebar-calendar-item"><a href="#${date}">
        <div>${celebration}</div>
        <div class="tempora rubric">${additional_info}</div>
    </a></li>
</script>
<script id="template-sidebar-calendar-item-year" type="text/x-custom-template">
    <li class="sidebar-calendar-item">
        <a href="#${date}">
            <div class="tempora rubric">${year}</div>
        </a>
    </li>
</script>
<script id="template-content-intro" type="text/x-custom-template">
    <h1 class="text-center">${title}</h1>
    <p class="text-center"><em class="rubric">${additional_info}</em></p>
    <p>${description}</p>
</script>
<script id="template-content-columns" type="text/x-custom-template">
    <div class="row">
        <div class="col-sm-6 section-vernacular">
            <h2 class="text-center">${labelVernacular}</h2>
            <p>${sectionVernacular}</p>
        </div>
        <div class="col-sm-6 section-latin">
            <h2 class="text-center">${labelLatin}</h2>
            <p>${sectionLatin}</p>
        </div>
    </div>
</script>
<script id="template-content-print" type="text/x-custom-template">
    <!DOCTYPE html>
    <html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body onload="window.print()" style='margin: 4%; min-width: 300px;'>${main}<p><em><span class="iconify" data-icon="fa:print" data-inline="false"></span> @ Tesouro dos Fiéis</em></p></body>
    </html>
</script>
