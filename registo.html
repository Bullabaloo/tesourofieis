layout: default
title: Registo
---

<!-- Sign up form -->
<div class="form-signin">
		<div class="text-center">
			<img src="/img/logo_pretobranco.png" alt="" width="100" height="100">
			<h1 class="h3 font-weight-normal">Registo</h1>
		</div>
		<div class="form-label-group">
					<form method="POST" class="register-form" id="register-form">

						<div class="form-label-group">
								<input type="text" id="inputNome" class="form-control" placeholder="Nome" required="" autofocus="">
								<label for="inputNome">Nome</label>
						</div>

						<div class="form-label-group">
								<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
								<label for="inputEmail">Endereço de Email</label>
						</div>						

						<div class="form-label-group">
								<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
								<label for="inputPassword">Palavra-chave</label>
							  </div>

							  <div class="form-label-group">
									<input type="password" id="reInputPassword" class="form-control" placeholder="Password" required="">
									<label for="reInputPassword">Repita palavra-chave</label>
								  </div>

						<div class="form-group">
							<input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
							<label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a href="#" class="term-service text-primary">Terms of service</a></label>
						</div>
						<div class="form-group form-button">
							<button class="btn btn-lg btn-danger btn-block" type="submit">Registar</button>
						</div>
					</form>
				</div>
				<div class="signup-image text-center">
					<a href="/login.html" class="text-dark">Já está registado? Faça login</a>
					<i class="fa fa-sign-in" aria-hidden="true"></i>
				</div>
			</div>
		</div>
